<!DOCTYPE html>
<html>
<head>
    <title>GTM cleanup tool</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>

    <form id="upload">
        <h1>GTM cleanup tool</h1>
        <label for="file">Upload container JSON Export</label><br/>
        <input type="file" id="file" accept=".json"><br/>
    
        <button>Upload</button><br/><br/>
        <p class="error-message"></p>

        <label for="unusedTriggersCheckbox">Remove unused triggers</label>
        <input type = "checkbox" id="unusedTriggersCheckbox"><br/>

        <label for="unusedVariablesCheckbox">Remove unused variables</label>
        <input type = "checkbox" id="unusedVariablesCheckbox"><br/>

        <label for="consoleLogsCheckbox">Remove console logs</label>
        <input type = "checkbox" id="consoleLogsCheckbox"><br/>
    </form>


    <div class="pre-number"></div>
    <div class="after-number"></div>


    <script src="script.js"></script>
</body>
</html>
